<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Proxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1320px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .session-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0066ff;
    }

    select {
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      min-width: 200px;
    }

    select:focus {
      outline: none;
      border-color: #0066ff;
    }

    button {
      padding: 10px 20px;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #0052cc;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    button.secondary {
      background: #555;
    }

    button.secondary:hover {
      background: #666;
    }

    button.secondary:disabled {
      background: #333;
    }

    button.small {
      padding: 5px 10px;
      font-size: 12px;
    }

    .status {
      font-size: 12px;
      color: #888;
    }

    .status.connected {
      color: #00ff88;
    }

    .status.error {
      color: #ff4444;
    }

    .url-display {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .url-label {
      color: #888;
      font-weight: 500;
    }

    .url-value {
      color: #00ff88;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .url-value.empty {
      color: #666;
      font-style: italic;
    }

    .viewport {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      cursor: default;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-size: 14px;
    }

    .api-tester {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .api-tester h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #fff;
    }

    .api-section {
      margin-bottom: 15px;
    }

    .api-section h4 {
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .click-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .click-controls input {
      flex: 0 0 200px;
    }

    .element-list {
      max-height: 200px;
      overflow-y: auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .element-list.empty {
      color: #666;
      font-style: italic;
    }

    .element-item {
      margin-bottom: 4px;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .element-item:hover {
      background: #333;
    }

    .element-item.link {
      color: #4da6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Browser Proxy</h1>
      <div class="controls">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter URL (e.g., https://example.com)"
          value="https://example.com"
        >
        <button id="navigateBtn">Navigate</button>
      </div>
      <div class="session-controls">
        <select id="sessionSelector">
          <option>No sessions</option>
        </select>
        <button id="forkBtn" class="secondary">Fork Session</button>
        <button id="newSessionBtn" class="secondary">New Session</button>
        <button id="extractTextBtn" class="secondary">Extract Text</button>
      </div>
      <div class="url-display">
        <span class="url-label">Current URL:</span>
        <span class="url-value empty" id="currentUrl">No page loaded</span>
      </div>
      <div class="status" id="status">Connecting...</div>
    </div>

    <div class="viewport">
      <canvas id="canvas" width="2880" height="1800"></canvas>
      <div class="loading" id="loading">Waiting for stream...</div>
    </div>

    <!-- API Testing Section -->
    <div class="api-tester">
      <h3>API Testing</h3>

      <div class="api-section">
        <h4>Click Element</h4>
        <div class="click-controls">
          <input
            type="text"
            id="elementIdInput"
            placeholder="Enter link ID (e.g., link-5)"
          >
          <button id="clickElementBtn" class="secondary">Click Element</button>
        </div>
      </div>

      <div class="api-section">
        <h4>Links</h4>
        <div id="linksList" class="element-list empty">
          Extract text to see links...
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/client.js"></script>
</body>
</html>
