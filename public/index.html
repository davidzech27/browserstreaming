<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Proxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1320px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0066ff;
    }

    button {
      padding: 10px 20px;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #0052cc;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      color: #888;
    }

    .status.connected {
      color: #00ff88;
    }

    .status.error {
      color: #ff4444;
    }

    .viewport {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      cursor: default;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Browser Proxy</h1>
      <div class="controls">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter URL (e.g., https://example.com)"
          value="https://example.com"
        >
        <button id="navigateBtn">Navigate</button>
      </div>
      <div class="status" id="status">Connecting...</div>
    </div>

    <div class="viewport">
      <canvas id="canvas" width="2880" height="1800"></canvas>
      <div class="loading" id="loading">Waiting for stream...</div>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
